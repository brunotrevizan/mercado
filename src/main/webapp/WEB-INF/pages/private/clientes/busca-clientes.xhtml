<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="formBuscaClientes">
	<fieldset>
		<legend>Busca</legend>
		<div class="esquerda">
			<h:panelGrid
				columns="2"
				cellpadding="3">
				<h:outputLabel
					for="nomeCliente"
					value="Nome:" />
				<p:inputText
					id="nomeClienteBusca"
					value="#{clientesWebBean.nomeBusca}" />
				<p:commandButton
					value="Buscar"
					action="#{clientesWebBean.buscarClientesPorNome()}"
					styleClass="ui-priority-primary"
					update="dataTableClientes" />
			</h:panelGrid>
		</div>
	</fieldset>
	<br />
	<p:dataTable
		id="dataTableClientes"
		var="cliente"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15"
		value="#{clientesWebBean.clientes}">
		<p:column
			headerText="Ação"
			style="text-align: center">
			<p:commandButton
				icon="ui-icon-gear"
				title="Editar Cliente">
			</p:commandButton>
			<p:commandButton
				icon="ui-icon-closethick"
				title="Excluir Cliente">
			</p:commandButton>
		</p:column>

		<p:column headerText="Nome" style="text-align: center">
			<h:outputText value="#{cliente.nome}" />
		</p:column>

		<p:column headerText="Telefone" style="text-align: center">
			<h:outputText value="#{cliente.telefone}" />
		</p:column>
	</p:dataTable>
</h:form>
</html>
