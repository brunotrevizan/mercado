<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:panelGrid id="gridCadastroRegistros" columns="6" cellpadding="3">
	<p:spacer height="5" />
	<h:outputLabel for="comboTipo" value="Tipo:" />
	<p:spacer height="1" />
	<h:selectOneMenu id="comboTipo" 
		disabled="#{buscaRegistroWebBean.cliente == null}"
		styleClass="form-control" converter="omnifaces.SelectItemsConverter"
		value="#{buscaRegistroWebBean.registro.tipoRegistro}">
		<f:selectItems value="#{cadastroRegistroWebBean.tipos}" var="tipo"
			itemLabel="#{tipo.tipoRegistro}" itemValue="#{tipo.tipoRegistro}" />
		<p:ajax event="change" update="comboTipo" />
	</h:selectOneMenu>
	<p:spacer height="10" />
	<p:spacer height="10" />
	<p:spacer height="5" />
	<h:outputLabel for="inputValor" value="Valor:" />
	<p:spacer height="4" />
	<h:inputText id="inputValor" styleClass="form-control"
		disabled="#{buscaRegistroWebBean.cliente == null}"
		value="#{buscaRegistroWebBean.registro.valor}">
		<f:convertNumber currencySymbol="," />
	</h:inputText>
	<p:spacer height="10" />
	<h:commandButton value="Salvar" styleClass="btn btn-success"
		disabled="#{buscaRegistroWebBean.cliente == null}"
		type="ajax"
		actionListener="#{buscaRegistroWebBean.salvarRegistro}"
		update=":tabViewContas:formBuscaRegistros:panelRegistros" />
</h:panelGrid>
</html>
