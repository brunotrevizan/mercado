<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<p:dialog id="modalEditarCliente" header="EditarCliente"
	styleClass="customDialog"
	widgetVar="editarCliente" modal="true" height="180" resizable="false" onHide="#{clientesWebBean.fecharEdicaoCliente()}">
	<h:form id="formEditarCliente">
		<fieldset>
			<legend>Editar Cliente</legend>
			<h:panelGrid id="gridEdicaoCliente" columns="2" cellpadding="5">
				<h:outputLabel for="nomeClienteEdicao" value="Nome:" />
				<h:inputText id="nomeClienteEdicao" styleClass="form-control"
					required="true" requiredMessage="Digite um nome para o cliente."
					value="#{clientesWebBean.cliente.nome}" />
				<p:spacer width="2" />
				<p:spacer width="2" />
				<h:outputLabel for="telefoneClienteEdicao" value="Telefone:" />
				<p:inputMask id="telefoneClienteEdicao" styleClass="form-control"
					value="#{clientesWebBean.cliente.telefone}" required="true"
					requiredMessage="Digite um telefone para o cliente."
					mask="(99) 9999-9999" />
				<p:spacer width="2" />
				<p:spacer width="2" />
				<p:spacer width="30" />
				<h:commandButton value="Salvar"
					action="#{clientesWebBean.salvarEditarCliente()}"
					styleClass="btn btn-success" update="gridCliente" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</p:dialog>
</html>
