<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"  
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Mercado Trevizan</title>

	<link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'/>
	<h:outputStylesheet name="css/login.css" />

</h:head>

<h:body>

	<div class="login-card">
		<h1>Log-in</h1>
		<br/>
		<h:form id="login-form">
			<h:outputText value="username:" />
			<h:inputText value="#{loginBean.username}" required="true" requiredMessage="Digite o email." id="username" />
			<br />
			<h:outputText value="password:" />
			<h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Digite a senha." id="password" />
			<br />
			<h:commandButton id="button" styleClass="login login-submit" value="Login" action="#{loginBean.doLogin}" />
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<br />
		</h:form>
	</div>

	<script
		src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

</h:body>
</html>
