<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"  
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Mercado Trevizan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/> 
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'/>
	<h:outputStylesheet name="css/login.css" />
</h:head>
<h:body>
	<div class="login-form">
		<div class="head">
			<h:graphicImage url="/images/cart_icon.png" />
		</div>
		<h:form>
			<li>
				<h:inputText 
					id="username" 
					value="#{loginBean.username}"/>
				<a href="#" class=" icon user"></a>
			</li>
			<li>
				<h:inputSecret 
					id="password"
					value="#{loginBean.password}"/>
				<a href="#" class=" icon lock"></a>
			</li>
			<div class="p-container">
				<h:commandLink action="#{loginBean.toInfo()}" target="blank">
					<h:graphicImage height="50" width="50" url="/images/portifolio.png" />
				</h:commandLink>
				 <h:commandButton 
				 	id="button" 
				 	styleClass="login login-submit" 
				 	value="Login" 
				 	action="#{loginBean.doLogin}">
				 </h:commandButton>
				<div class="clear"></div>
			</div>
			<p:growl id="growl" showDetail="true" sticky="true" />  
		</h:form>
	</div>
</h:body>
</html>
